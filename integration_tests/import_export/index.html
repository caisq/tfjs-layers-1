<!doctype html>
<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
</head>

<style>
  body {
    font-family: monospace;
    margin-left: 1em;
    margin-top: 1em;
  }
  table, th, td {
    border: 1px solid black;
    padding: 0.5em;
  }
  table > thead {
    font-weight: bold;
  }
  #controlSection {
    padding-bottom: 1em;
  }
  .metadata {
    padding-left: 1em;
  }
  a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    text-decoration: none;
    color: initial;
  }
</style>

<body>
  <h1>TensorFlow.js Layers: Model Import/Export Demo</h1>
  <!-- <a href="javascript:void(null)" id="download-json" url="" class="button">Download model.json</a>
  <a href="javascript:void(null)" id="download-weights" class="button">Download weights</a> -->

  <div>
    <button id="save-to-local-storage">Save to local storage</button>
    <button id="load-from-local-storage">Load from local storage</button>
  </div>
  <div>
    <input id="model-name" value="my-model" />
    <button id="save-to-indexed-db">Save to IndexedDB</button>
    <button id="load-from-indexed-db">Load from IndexedDB</button>
  </div>

  <div>
    <div>
      <input id="download-file-prefix" value="my-model"></input>
      <button id="download-model">Download model files</button>
    </div>
    <div>
      <span>Choose model.json:</span>
      <input type="file" id="upload-json">
    </div>
    <div>
      <span>Choose weights.bin:</span>
      <input type="file" id="upload-weights">
    </div>
    <div>
      <button id="upload-model">Upload Model</button>
    </div>
  </div>

  <script src='index.js'></script>
</body>
